<div fxLayout="column">

  <!-- navigation -->
  <nav fxFlex>
    <mat-toolbar color='primary'>
      <!-- navbar container -->
      <div class="navbar-container">
        <!-- logo -->
        <button class="logo" routerLink="/" mat-button>BCRS</button>
        <button class="navbar-link" routerLink="/" mat-button>Home</button>
        <button class="navbar-link" routerLink='/about' mat-button>About</button>
        <button class="navbar-link" routerLink='/contact' mat-button>Contact</button>
        <button class="navbar-link" routerLink="/users"mat-button>User Configuration</button>
        <button class="navbar-link" routerLink="/security-questions"mat-button>Security Questions Configuration</button>
        <button class="navbar-link" routerLink="/roles" mat-button>Role Configuration</button>
        <button *ngIf="sessionUser === 'admin'" class="navbar-link" routerLink="/purchase-graph"mat-button>Purchases Graph</button>
        <button class="navbar-link" mat-button (click)="signOut()">Sign Out</button>
      </div>

    </mat-toolbar>
  </nav>

  <!-- main content -->
  <div fxFlex>
    <main class="main-content" fxFlex="100%;">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- footer -->
  <div fxFlex>
    <footer class="footer">
      <mat-toolbar class="footer-content">
        <p>
          &copy; {{year | date: 'yyyy'}} - Bob's Computer Repair Shop - <a href="https://www.bellevue.edu/" class="bu-link" target="_blank">Bellevue University</a>
        </p>
      </mat-toolbar>
    </footer>
  </div>
</div>
