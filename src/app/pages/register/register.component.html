<div fxLayout="column" style="margin-top: 8%">
  <mat-card fxFlex style="width: 65%; margin-left: 18%; margin-top: 5%;" class="mat-elevation-z8">
  <mat-card-title style="text-align: center; font-weight: lighter;"> Account Registration</mat-card-title>


  <mat-card *ngIf="errorMessage" class="mat-elevation-z0" style="width: 75%">
    <mat-card-content>
      <div class="msg-error" style="font-weight: lighter;">
      {{ errorMessage }}
      <br/>
      </div>
    </mat-card-content>
  </mat-card>

  <form id="registrationForm" [formGroup]="registrationForm">
    <mat-card-content fxLayout="column" fxLayoutGap="10px">
      <mat-horizontal-stepper #stepper>

      <!-- Contact Information Form -->

        <mat-step fxFlex formGroupName="contactInformation"
                         [stepControl]="registrationForm.get('contactInformation')">
          <ng-template matStepLabel>Contact Information</ng-template>

          <mat-list>
            <mat-list-item>
              <mat-form-field fxFlex>
                <input matInput
                      formControlName="firstName"
                      placeholder="First name"/>
              </mat-form-field>

              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <mat-form-field fxFlex>
                <input matInput
                      formControlName="lastName"
                      placeholder="Last name"/>
              </mat-form-field>
            </mat-list-item>

            <mat-list-item>
              <mat-form-field fxFlex>
                <input matInput
                      formControlName="phoneNumber"
                      placeholder="Phone number"/>
              </mat-form-field>

              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <mat-form-field fxFlex>
                <input matInput
                      formControlName="email"
                      placeholder="email"/>
              </mat-form-field>
            </mat-list-item>

            <br/><br/><br/>
            <mat-list-item>
              <mat-form-field fxFlex>
                <textarea matInput
                        formControlName="address"
                        rows="5"
                        placeholder="Address">
                </textarea>
              </mat-form-field>
            </mat-list-item>
          </mat-list>

          <br/><br/><br/>
            <div fxLayoutAlign="end" fxFlex>
              <button mat-raised-button color="accent" matStepperNext>Next</button>
            </div>
        </mat-step>

<!-- Security Questions Form -->


<!-- Credentials Form -->


      </mat-horizontal-stepper>
    </mat-card-content>
  </form>
  </mat-card>
</div>
