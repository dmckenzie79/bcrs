<div fxLayout="column">
<div class="bar">

  <div *ngIf="error" class ="text-warning">
    {{ error }}
  </div>
  
</div>



    <div fxFlex>
      <mat-card class="mat-elevation-z8 sign-in-container">



        <mat-card-title>
          Sign-in
        </mat-card-title>

        <mat-card-subtitle>
          You must enter a valid username/password to proceed
        </mat-card-subtitle>

        <br />

        <mat-card-content>

        <form class="form" [formGroup]="form" (ngSubmit)="signIn(); form.reset();" #loginForm="ngForm">
          <div>
            <label for="User name" class="label">Username:</label>
              <input
                    type="text"
                    matInput
                    [formControl]="form.controls['userName']"
                    placeholder="Enter Username"
                    class="input" />
          </div>


            <div><label for="password" class="label">Password:</label>
              <input
                    type="text"
                    matInput
                    [formControl]="form.controls['password']"
                    placeholder="password"
                    class="input" />
            </div>

          <mat-card-actions>
            <button class="submit" type="submit" (click)='signIn();' mat-raised-button>Sign in</button>
          </mat-card-actions>

            <div class="password"><a routerLink="/forgot">Forgot Password</a></div>
<br />
<br />
            <div class="account">
              <a routerLink="/register">Create an Account</a>
            </div>
        </form>
      </mat-card-content>
      </mat-card>
    </div>
</div>
