<mat-toolbar color="primary">
  <mat-toolbar-row></mat-toolbar-row>
  <mat-toolbar-row></mat-toolbar-row>
  <mat-toolbar-row>
    <div style="width: 90%;">
      <p style="text-align: center; padding-left: 10%; font-weight: lighter;">
        Bob's Computer Repair Shop
        <br>
        <mat-icon>build</mat-icon>
      </p>
  </div>
  </mat-toolbar-row>
  <mat-toolbar></mat-toolbar>
  <mat-toolbar></mat-toolbar>
</mat-toolbar>

<div fxLayout="row wrap" fxLayoutAlign="center start">
  <div fxFlex.gt-sm="55" fxFlex="100">
    <mat-card style="width: 65%; margin-left: 18%; margin-top: 5%;" class="mat-elevation-z8">
      <mat-card-title style="text-align: center; font-weight: lighter;">Verify Security Questions</mat-card-title>
      <br>
      <br>
      <form *ngIf="selectedSecurityQuestions" [formGroup]="form" (ngSubmit)="verifySecurityQuestions()" #userNameForm>
        <mat-card-content fxLayout="column">
          <mat-list>
            <mat-list-item>
              {{ question1 }} &nbsp; &nbsp;
              <mat-form-field fxFlex>
                <input matInput [formControl]="form.controls['answerToSecurityQuestion1']" placeholder="First answer">
              </mat-form-field>
            </mat-list-item>
            <mat-list-item>
              {{ question2 }} &nbsp; &nbsp;
              <mat-form-field fxFlex>
                <input matInput [formControl]="form.controls['answerToSecurityQuestion2']" placeholder="Second answer">
              </mat-form-field>
            </mat-list-item>
            <mat-list-item>
              {{ question3 }} &nbsp; &nbsp;
              <mat-form-field fxFlex>
                <input matInput [formControl]="form.controls['answerToSecurityQuestion3']" placeholder="Third answer">
              </mat-form-field>
            </mat-list-item>

          </mat-list>
          <br><br>

          <div fxFlex fxLayoutAlign="end" fxLayout="row">
            <a fxLayoutAlign="start" routerLink="/"  color="primary">Home</a>
            <button fxFlex fxLayoutAlign="space-between" routerLink="/session/forgot" mat-raised-button color="primary">Back</button>
            <button fxFlex fxLayoutAlign="space-between" mat-raised-button color="accent">Submit</button>
          </div>
        </mat-card-content>
      </form>
    </mat-card>
  </div>
</div>
