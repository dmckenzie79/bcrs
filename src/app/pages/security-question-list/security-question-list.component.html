<div fxLayout="column">
  <mat-card class="mat-elevation-z8">
    <mat-card-title>Security Questions Configuration</mat-card-title>
    <mat-card-subtitle>
      <button fxFlex mat-button routerLink="/security-questions/create/new" color="accent">Create</button>
    </mat-card-subtitle>

    <br />
    <mat-card-content class='center' *ngIf="securityQuestions">
      <table mat-table [dataSource]="securityQuestions">
        <ng-container matColumnDef="question">
          <th mat-header-cell *matHeaderCellDef>Question</th>
          <td mat-cell *matCellDef="let element">
            {{ element.text }}
          </td>
        </ng-container>

        <ng-container matColumnDef="functions">
          <th mat-header-cell *matHeaderCellDef>Functions</th>
          <td mat-cell *matCellDef="let element">

            <button mat-icon-button routerLink="/security-questions/{{ element._id }}">
            <mat-icon color="accent">edit</mat-icon>
            </button>

            <button mat-icon-button (click)="delete(element._id)">
              <mat-icon color="accent">delete</mat-icon>
              </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


      </table>
    </mat-card-content>
  </mat-card>
</div>
