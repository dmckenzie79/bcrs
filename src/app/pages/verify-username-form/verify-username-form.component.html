<mat-toolbar color="primary">
  <mat-toolbar-row></mat-toolbar-row>
  <mat-toolbar-row></mat-toolbar-row>
  <mat-toolbar-row>
    <div style="width: 90%;">
      <p style="text-align: center; padding-left: 10%; font-weight: lighter;">
        Bob's Computer Repair Shop
        <br>
        <mat-icon>build</mat-icon>
      </p>
  </div>
  </mat-toolbar-row>
  <mat-toolbar></mat-toolbar>
  <mat-toolbar></mat-toolbar>
</mat-toolbar>

<div fxLayout="row wrap" fxLayoutAlign="center start">
  <div fxFlex.gt="55" fxFlex="100">
    <mat-card style="width: 65%; margin-left: 18%; margin-top: 5%;" class="mat-elevation-z8">
     <mat-card-title style="text-align: center; font-weight: lighter;">
       Verify Your Username
     </mat-card-title>
      <br><br>
      <form [formGroup]="form" (ngSubmit)="validateUserName()" #validateUserNameForm>
        <mat-card-content fxLayout="column">
          <mat-form-field fxFlex>
            <input matInput type="userName" [formControl]="form.controls['userName']" placeholder="Username">
          </mat-form-field>
          <br><br>
          <div fxLayoutAlign="end">
            <button mat-raised-button color="primary" routerLink="/">Back to home</button>
            <button mat-raised-button color="accent">Submit</button>
          </div>
        </mat-card-content>
      </form>
    </mat-card>
  </div>
</div>
